<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1 class="my-4">Gestion des Utilisateurs</h1>

    <h2 class="my-3">Liste des Utilisateurs</h2>
    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>RÃ´le</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>
                <form method="POST">
                    <input type="hidden" name="user_id" value="{{ user[0] }}">
                    <button type="submit" class="btn btn-danger" name="action" value="Supprimer">Supprimer</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2 class="my-3">Ajouter un Utilisateur</h2>
    <form method="POST" class="p-3 border rounded bg-light">
        <div class="mb-3">
            <input type="text" class="form-control" name="nom" placeholder="Nom" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="mot_de_passe" placeholder="Mot de passe" required>
        </div>
        <div class="mb-3">
            <select class="form-select" name="role_id">
                <option value="1">Admin</option>
                <option value="2">Utilisateur</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" name="action" value="Ajouter">Ajouter</button>
    </form>

    <h2 class="my-3">Modifier un Utilisateur</h2>
    <form method="POST" class="p-3 border rounded bg-light">
        <div class="mb-3">
            <input type="text" class="form-control" name="user_id" placeholder="ID de l'utilisateur" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="nom" placeholder="Nom">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="mb-3">
            <select class="form-select" name="role_id">
                <option value="1">Admin</option>
                <option value="2">Utilisateur</option>
            </select>
        </div>
        <button type="submit" class="btn btn-warning text-white" name="action" value="Modifier">Modifier</button>
    </form>

</div>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
